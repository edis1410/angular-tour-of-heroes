<h2>My Heroes</h2>

<!-- seznam herojev -->
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }} |
      {{ hero.age }} years | {{ hero.gender }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </li>
</ul>

<form [formGroup]="heroForm" (ngSubmit)="add()">
  <label for="hero-name">Hero Name*: </label>
  <input onClick="select()" id="hero-name" type="text" formControlName="name" required placeholder="Wingman"/>
  <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    class="alert alert-danger">
    <div *ngIf="name?.errors?.['required']">
      Name is required.
    </div>
  </div>
    <div class="alert alert-danger" *ngIf=" name?.valid && age?.valid && heroForm.invalid">
      The name is already taken.
    </div>

  <label for="age">Age*: </label>
  <input onClick="select()" id="age" type="text" formControlName="age" required placeholder="20"/>
  <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="alert" >The age must be 0 or higher.</div>

  <label for="gender">Gender*: </label>
  <app-dropdown [label]="'Choose gender'" [options]="['Male','Female','Other']" [formControlName]="'gender'"></app-dropdown>

  <p class="comp">Complete the fields with a "*" to enable button.</p>
  <button id="submit" type="submit" [disabled]="!heroForm.valid">Add hero</button>
</form>

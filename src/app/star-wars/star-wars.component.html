<table>
  <tr>
    <th (click)="sortOn('name')">Name</th>
    <th (click)="sortOn('height')">Height(cm)</th>
    <th (click)="sortOn('mass')">Weight(kg)</th>
  </tr>
  <tr *ngFor="let person of people$ | async">
    <td>{{person?.name}}</td>
    <td>{{person?.height}}</td>
    <td>{{person?.mass}}</td>
  </tr>
</table>
